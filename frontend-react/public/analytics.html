<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Analytics - JEE Physics Tutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1e293b;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-left: 4px solid #4facfe;
            padding: 20px;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #0c4a6e;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #0369a1;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 2px solid #cbd5e1;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            border-color: #4facfe;
            color: #0284c7;
        }

        .btn-danger {
            background: #fee2e2;
            color: #b91c1c;
            border: 2px solid #fca5a5;
        }

        .btn-danger:hover {
            background: #fecaca;
            border-color: #ef4444;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .log-table th {
            background: #f8fafc;
            color: #475569;
            font-weight: 600;
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #e2e8f0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .log-table td {
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
            color: #1e293b;
        }

        .log-table tr:hover {
            background: #f8fafc;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .chart-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Conversation Analytics</h1>
        <p class="subtitle">Analyze and export conversation logs for application enhancement</p>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalSessions">0</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalMessages">0</div>
                <div class="stat-label">Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalHints">0</div>
                <div class="stat-label">Hints Requested</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgDuration">0s</div>
                <div class="stat-label">Avg Session Duration</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="exportJSON()">
                üíæ Export as JSON
            </button>
            <button class="btn-primary" onclick="exportCSV()">
                üìÑ Export as CSV
            </button>
            <button class="btn-secondary" onclick="viewLogs()">
                üîç View Logs
            </button>
            <button class="btn-danger" onclick="clearLogs()">
                üóëÔ∏è Clear All Logs
            </button>
        </div>

        <div id="logsContainer"></div>
    </div>

    <script>
        // Logger utility (simplified version)
        class ConversationLogger {
            constructor() {
                this.logKey = 'jee_conversation_logs';
            }

            getAllLogs() {
                try {
                    const logs = localStorage.getItem(this.logKey);
                    return logs ? JSON.parse(logs) : [];
                } catch (error) {
                    console.error('Error reading logs:', error);
                    return [];
                }
            }

            getAnalyticsSummary() {
                const logs = this.getAllLogs();
                return {
                    total_sessions: logs.length,
                    total_messages: logs.reduce((sum, log) => sum + log.messages.length, 0),
                    total_hints_requested: logs.reduce((sum, log) => sum + log.hints_requested, 0),
                    total_solutions_requested: logs.filter(log => log.solution_requested).length,
                    avg_messages_per_session: logs.length > 0
                        ? (logs.reduce((sum, log) => sum + log.messages.length, 0) / logs.length).toFixed(2)
                        : 0,
                    avg_session_duration: logs.length > 0
                        ? (logs.reduce((sum, log) => sum + (log.duration_seconds || 0), 0) / logs.length).toFixed(2)
                        : 0
                };
            }

            exportLogsAsJSON() {
                const logs = this.getAllLogs();
                const dataStr = JSON.stringify(logs, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `jee-conversation-logs-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }

            exportLogsAsCSV() {
                const logs = this.getAllLogs();
                const headers = ['Session ID', 'Student ID', 'Started At', 'Ended At', 'Duration (s)', 'Messages', 'Hints', 'Solution Requested'];
                const rows = logs.map(log => [
                    log.session_id || '',
                    log.student_id || '',
                    log.started_at || '',
                    log.ended_at || '',
                    log.duration_seconds || 0,
                    log.messages.length,
                    log.hints_requested,
                    log.solution_requested ? 'Yes' : 'No'
                ]);

                const csvContent = [
                    headers.join(','),
                    ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
                ].join('\n');

                const dataBlob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `jee-conversation-summary-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }

            clearAllLogs() {
                if (confirm('Are you sure you want to clear all conversation logs? This cannot be undone.')) {
                    localStorage.removeItem(this.logKey);
                    return true;
                }
                return false;
            }
        }

        const logger = new ConversationLogger();

        function loadAnalytics() {
            const stats = logger.getAnalyticsSummary();
            document.getElementById('totalSessions').textContent = stats.total_sessions;
            document.getElementById('totalMessages').textContent = stats.total_messages;
            document.getElementById('totalHints').textContent = stats.total_hints_requested;
            document.getElementById('avgDuration').textContent = Math.round(stats.avg_session_duration) + 's';
        }

        function exportJSON() {
            logger.exportLogsAsJSON();
            alert('Logs exported as JSON!');
        }

        function exportCSV() {
            logger.exportLogsAsCSV();
            alert('Logs exported as CSV!');
        }

        function viewLogs() {
            const logs = logger.getAllLogs();
            const container = document.getElementById('logsContainer');

            if (logs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #64748b; padding: 40px;">No logs found</p>';
                return;
            }

            let html = '<table class="log-table"><thead><tr>';
            html += '<th>Session ID</th><th>Started</th><th>Messages</th><th>Hints</th><th>Solution</th><th>Duration</th>';
            html += '</tr></thead><tbody>';

            logs.forEach(log => {
                html += '<tr>';
                html += `<td>${(log.session_id || 'N/A').substring(0, 12)}...</td>`;
                html += `<td>${new Date(log.started_at).toLocaleString()}</td>`;
                html += `<td>${log.messages.length}</td>`;
                html += `<td>${log.hints_requested}</td>`;
                html += `<td>${log.solution_requested ? '<span class="badge badge-success">Yes</span>' : '<span class="badge badge-warning">No</span>'}</td>`;
                html += `<td>${log.duration_seconds || 0}s</td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function clearLogs() {
            if (logger.clearAllLogs()) {
                alert('All logs cleared!');
                loadAnalytics();
                document.getElementById('logsContainer').innerHTML = '';
            }
        }

        // Load analytics on page load
        loadAnalytics();
    </script>
</body>
</html>
